<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yape</title>
    <link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>
    <section>
        <article>
            <div><img src="static/icons/phone.png" alt="tercera-imagen"></div>
            <h1>Para comenzar validemos tu numero</h1>
            <p>
                Recibiras un SMS con un codigo de validacion
            </p>
        </article>
        <div class="input-field col s6">
          <i class="icono prefix"></i>
          <input id="telephone" type="tel" class="validate" maxlength="10">
          <label for="telephone">Telephone</label>
        </div>
        <form action="#">
            <p>
                <input type="checkbox" class="filled-in" id="check"  />
                <label for="check">Terminos y condiciones</label>
            </p>
        </form>
        <a  class="waves-effect btn-validate waves-light btn disabled">button</a>
    </section>
    <script src="static/jquery/dist/jquery.min.js"></script>
    <script src="static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
